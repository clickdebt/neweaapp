<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-list id="inbox-list">
      <ion-list-header>Jdunbar</ion-list-header>
      <ion-note>https://aylesbury.nodea.lateral1.com/</ion-note>
      <ion-menu-toggle auto-hide="false">
        <ion-item [routerLink]="['/home/dashboard']" lines="none" detail="false">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/home/job-list']" lines="none" detail="false">
          <ion-icon slot="start" name="list-outline"></ion-icon>
          <ion-label>Job List</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-menu>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon size="large" (click)="logout()" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons class="company-logo ion-text-center" *ngIf="logo">
      <img class="logo" [src]="logo" >
    </ion-buttons>
    <ion-title *ngIf="!logo">Field Agent</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-content>

</ion-app>
