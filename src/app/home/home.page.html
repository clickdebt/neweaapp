<ion-app>
  <ion-menu side="start" content-id="main-content">
    <ion-header class="ion-no-border h-25">
      <ion-toolbar class="h-100 ion-align-items-center ion-justify-content-center d-flex" translucent>
        <ion-list-header>{{username}}</ion-list-header>
        <ion-list-header class="url">{{server_url}}</ion-list-header>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list class="pt-1">
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="['/home/dashboard']" detail="false">
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>Dashboard</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="['/home/job-list']" detail="false">
            <ion-icon slot="start" name="list-outline"></ion-icon>
            <ion-label>Job List</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="['/home/visit-reports']" detail="false">
            <ion-icon slot="start" name="analytics-outline"></ion-icon>
            <ion-label>Visit Reports</ion-label>
          </ion-item>

        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="['/home/map-view']" detail="false">
            <ion-icon slot="start" name="map-outline"></ion-icon>
            <ion-label>Map</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true">
          <ion-item *ngIf="hasVRMpermission" [routerLink]="['/home/vrm-search']" detail="false">
            <ion-icon slot="start" name="search"></ion-icon>
            <ion-label>VRM Search</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-row class="m-1 ion-justify-content-center">
        <ion-label>FieldAgent 3.0</ion-label>
      </ion-row>
    </ion-footer>
  </ion-menu>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button *ngIf="downloading">
        <ion-icon size="large"  name="arrow-down-circle"></ion-icon>
      </ion-button>
      <ion-button (click)="openPanicModal()">
        <ion-icon size="large" name="shield-checkmark"></ion-icon>
      </ion-button>
      <app-timer></app-timer>
      <ion-button (click)="confirmLogout()">
        <ion-icon size="large" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-img *ngIf="logo" class="logo" [src]="logo"></ion-img>
    <ion-title *ngIf="!logo">FieldAgent 3.0</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-content>

</ion-app>
