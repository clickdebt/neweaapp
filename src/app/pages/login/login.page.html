<ion-header>
  <ion-toolbar>
    <ion-title>FieldAgent 3.0</ion-title>
    <ion-buttons slot="end" [routerLink]="['/server-settings']">
      <ion-icon size="large" name="settings-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card class="ion-padding" color="success-light" *ngIf="setting">
    <ion-card-subtitle>Nick Name: {{setting.nickname}}</ion-card-subtitle>
    <ion-card-subtitle>URL: {{setting.url}}</ion-card-subtitle>
  </ion-card>

  <form *ngIf="setting" [formGroup]="loginForm" name="loginForm">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="floating">Username <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input type="text" formControlName="username"></ion-input>

      </ion-item>

      <ion-item>
        <ion-label position="floating">Password <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="ion-padding">
      <ion-button expand="block" type="submit" [disabled]="this.loginForm.invalid" class="ion-no-margin"
        (click)="login()">Login</ion-button>
    </div>
  </form>
  <div *ngIf="!setting">
    <ion-card class="ion-text-center">
      <ion-card-header>
        <ion-card-subtitle>
          To Login please add server to which you want to connect with.
          <br>
          If you do not have these details please contact Lateral for instructions.
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-button [routerLink]="['/add-server-setting']">Add Server</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
