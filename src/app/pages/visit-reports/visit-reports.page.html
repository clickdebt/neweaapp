<ion-toolbar color="light">
  <ion-grid class="p-y-0">
    <ion-row class="searchbar-wrpper">
      <ion-col size-md="4" size-xs="6">
        <ion-searchbar [(ngModel)]="caseId" [showCancelButton]="shouldShowCancel"
          (keyup.enter)="onInput($event)" (ionCancel)="onInput($event)" placeholder="Search Record ID">
        </ion-searchbar>
      </ion-col>
      <ion-col size-md="4" size-xs="6" class="ion-text-end">
        <ion-select placeholder="Select Duration" [(ngModel)]="created_at" (ionChange)="onInput($event)">
          <ion-select-option value="0">Today</ion-select-option>
          <ion-select-option value="3">Last 3 Days</ion-select-option>
          <ion-select-option value="7">Last Week</ion-select-option>
          <ion-select-option value="30">Last Month</ion-select-option>
          <ion-select-option value="-1">All Time</ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col  size-md="4" size-xs="4">
        <ion-button color="secondary" size="small" (click)="onInput($event)">
          Search
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
<ion-content>
  <!-- sort toolbar -->

  <!-- sort toolbar -->

  <!-- table -->
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Record ID</th>
          <th>Time</th>
          <th>Outcome</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let report of visitReports">
          <tr class="no-border">
            <td>{{report.case_id}}</td>
            <td>{{report.created_at + 'Z' | date:'yyyy-MM-dd HH:mm:ss' }}</td>
            <td>{{report.outcome}}</td>
            <td><ion-button size="small" color="secondary" (click)='showDetails(report)'>Details</ion-button></td>

          </tr>
        </ng-container>
      </tbody>
    </table>
    <ion-infinite-scroll threshold="100px" id="infinite-scroll" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loading-spinner="bubbles" loading-text="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
  <!-- table -->

</ion-content>
