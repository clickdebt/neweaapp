<ion-header>
  <ion-toolbar>
    <ion-title>map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
  <div #mapControls>
    <ion-button ion-button (click)="myLocation()">My LOcation</ion-button>
    <ion-button ion-button (click)="addCircle()"> + Circle</ion-button>
    <ion-button ion-button *ngIf="circle" (click)="navigateLocation()"> Route </ion-button>
  </div>
</ion-content>
